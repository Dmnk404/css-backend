name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install common dev tools used in the workflow if not in requirements
          pip install ruff black mypy pytest coverage

      - name: Set test env vars
        run: |
          # Für CI-Tests: sichere defaults; in produktiver CI besser über Repository Secrets setzen
          echo "SECRET_KEY=test-secret-for-ci" >> $GITHUB_ENV
          echo "ACCESS_TOKEN_EXPIRE_MINUTES=60" >> $GITHUB_ENV

      - name: Lint with ruff
        run: |
          if command -v ruff >/dev/null 2>&1; then ruff check . || exit 1; else echo "ruff not found, skipping"; fi

      - name: Format check with black
        run: |
          if command -v black >/dev/null 2>&1; then black --check . || exit 1; else echo "black not found, skipping"; fi

      - name: Type check with mypy
        run: |
          if command -v mypy >/dev/null 2>&1; then mypy || echo "mypy not installed, skipping"; fi

      - name: Run tests with coverage
        run: |
          coverage run -m pytest -q --maxfail=1
          coverage xml -i
          coverage html

      - name: Upload test results & coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            coverage.xml
            htmlcov
            pytest-results.log

      - name: Post workflow summary on failure
        if: failure()
        run: |
          echo "One or more steps failed. Check the job logs for details."
