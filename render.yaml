services:
  - type: web
    name: css-backend
    env: python
    runtime: python-3.12
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m uvicorn app.main:app --host 0.0. 0.0 --port $PORT --workers 1 --log-level info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: css-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: ENVIRONMENT
        value: production

databases:
  - name: css-db
    databaseName: css_backend
    user: css_user
