services:
  # ----------------------------------------------------
  # KRITISCH: Erweiterung des 'app' Service aus docker-compose.yml
  # Alle Tests laufen in DIESEM Container, daher MUSS die Variable hier stehen.
  # ----------------------------------------------------
  app:
    # Nur diese Konfigurationen werden Ã¼berschrieben/hinzugefÃ¼gt:
    environment:
      # ðŸš¨ DIES IST DIE KRITISCHE EINSTELLUNG fÃ¼r den Testmodus
      - TESTING=1 
      # Optional: Wenn Ihr App-Service die DB-Verbindung auch Ã¼berschreiben muss
      - DATABASE_URL=postgresql://test_user:test_password@db_test:5432/csc_test
      
  # ----------------------------------------------------
  # Ihre Definition der Test-Datenbank
  # ----------------------------------------------------
  db_test:
    image: postgres:15
    container_name: csc_postgres_test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: csc_test
    ports:
      - "5450:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d csc_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_test_data: